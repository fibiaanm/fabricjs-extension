name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19'

      - name: Install dependencies
        run: yarn install

      - name: Build plugin
        run: yarn build:plugin

      - name: Publish plugin to NPM using secret environment variables
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_GRANULAR_ACCESS_TOKEN }}" > ~/.npmrc
          npm publish

      - name: Remove plugin folder
        run: rm -rf dist

      - name: Build project
        run: yarn build:app

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: app

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
